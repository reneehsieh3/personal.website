<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geom:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="img/favicon.png" type="image/x-icon" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/portfolio.css" />

  <title>Renee's personal website</title>
</head>

<body>
  <header>
    <div class="navbar">
      <div class="logo"><a href="index.html">Renee</a></div>
      <ul class="links">
        <li><a href="about.html">About Me</a></li>
        <li><a href="portfolio.html">Portfolio</a><div class = "line"></div></li>
        <li><a href="contact.html">Contact Me</a></li>
      </ul>
      <a href="#" class="action_btn">Language</a>
      <div class="toggle_btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="dropdown_menu">
      <li><a href="about.html">About Me</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="contact.html">Contact Me</a></li>
      <li><a href="#" class="action_btn">Language</a></li>
    </div>
  </header>

  <main class="portfolio-page">

    <section class="portfolio-title-block">
      <div class="title-row">
        <h1 class="portfolio-title">Portfolio</h1>
        <p class="portfolio-since">Since 2023.</p>
      </div>
      <p class="portfolio-subtitle">
        Here are some of my recent projects that showcase my skills and passion for creating innovative solutions.
      </p>
    </section>

    <section class="portfolio-filter-block">
      <div class="projects-selector" id="projectsSelector">
        <button class="filter_button is-active" data-tag="all">All</button>
        <button class="filter_button" data-tag="pd">Product Design</button>
        <button class="filter_button" data-tag="md">Mechanical design</button>
        <button class="filter_button" data-tag="sci">Science</button>
        <button class="filter_button" data-tag="edu">Education</button>
        <button class="filter_button" data-tag="cs">Computer Science</button>
        <button class="filter_button" data-tag="sdgs">SDGs</button>
      </div>
    </section>

    <section class="portfolio-cards">
      <div id="projectsGrid" class="projects-grid"></div>
    </section>

  </main>

  <script src="Js/projects-data.js"></script>
  <script src="Js/selector.js"></script>

  <script>
    const toggleBtn = document.querySelector('.toggle_btn')
    const toggleBtnIcon = document.querySelector('.toggle_btn i')
    const dropDownMenu = document.querySelector('.dropdown_menu')

    toggleBtn.onclick = function (){
      dropDownMenu.classList.toggle('open')
      const isOpen = dropDownMenu.classList.contains('open')
      toggleBtnIcon.classList = isOpen ? 'fa-solid fa-xmark' : "fa-solid fa-bars"
    }
  </script>
</body>
</html>
