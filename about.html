<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geom:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="icon" href=img/favicon.png type="image/x-icon"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/about.css">
    <link href="selector.js">
    <title>Renee's personal website</title>
</head>
<body> 
    <header>
        <div class="navbar">
            <div class="logo"><a href="index.html" style="color: rgb(138, 204, 224)">Renee</a></div>
            <ul class="links">
                <li><a href="about.html">About Me</a><div class = "line"></div></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
            <a href="#" class="action_btn">Language</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>  
        <div class="dropdown_menu">
            <li><a href="about.html">About Me</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact Me</a></li>
            <li><a href="#" class="action_btn">Language</a></li>
        </div>
    </header>



    <main class="quiz-page" id="app">
        <div class="stage" id="stage">
        <button class="orb" id="orb" aria-label="Start quiz">
            <span class="orb-glow"></span>
            <span class="orb-text">
            <span class="orb-title">Quick Quiz</span>
            <span class="orb-sub">Click</span>
            </span>
        </button>

        <section class="panel" id="panel" aria-live="polite">
            <header class="panel-head">
            <h1 class="panel-title">5 Facts About Me</h1>
            <div class="panel-meta">
                <span id="qIndex">Q1</span>
                <span class="dot">·</span>
                <span id="progress">1 / 5</span>
            </div>
            </header>

            <div class="panel-body">
            <p class="question" id="questionText"></p>

            <div class="choices" id="choices"></div>

            <div class="reveal" id="reveal" hidden>
                <div class="reveal-line" id="revealLine"></div>
            </div>

            <div class="actions">
                <button class="btn ghost" id="restartBtn" type="button">Restart</button>
                <button class="btn primary" id="nextBtn" type="button" disabled>Next</button>
            </div>

            <div class="score" id="scoreBox" hidden>
                <h2 class="score-title">你的成績</h2>
                <p class="score-num" id="scoreNum"></p>
                <p class="score-note" id="scoreNote"></p>
            </div>
            </div>
        </section>
        </div>
    </main>
       

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function (params){
            dropDownMenu.classList.toggle('open')
            const isOpen =dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : "fa-solid fa-bars"
        }

    </script>
    <script src="Js/test.js" defer></script>

</body>
</html>
